{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2><p style="font-family:'Courier New'"></p><center>Login</center></h2>
<center><form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<p><a href="{%url 'password_reset' %}">Forgot Password?</a></p></center>
{% endblock %}
