<div id="noti-container" hx-get="{%url 'noti' %}" hx-trigger="every 100ms">
    <form hx-post="{%url 'noti' %}"
      hx-target="#noti-container"
      hx-swap="innerHTML" >

    {% csrf_token %} 
   {%for x in notifications%}
   {{x.message}}
   <button type="submit" name="1"> Clock-in </button>
    {% endfor %}
    </form>
    </div>
