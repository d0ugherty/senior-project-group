{% block content %}

<style>
    .center {
        text-align: center;
    }

    fieldset {
        border: 2px solid rgb(0, 0, 0);
        width: 400px;
        margin:auto;
    }

    .button {
        padding: 6px 12px;
    }

    .button1 {
        float: left;
    }

    .button2 {
        float: right;
    }
</style>

<script language="javascript">
    function hideEdit() {
        if (user.is_superuser) {
            document.getElementById("btn1").style.visibility="hidden"
        }
    }
</script>



<body onload="hideEdit()">
<div id="form">
    <fieldset> <!--TASK #-->
        <legend><b>Task {{ task.pk }}</b></legend>

        <fieldset> <!--TASK DESCRIPTION-->
            <legend><b>Description</b></legend>
            <a>{{ task.task_description }}</a>
        </fieldset> <br>
        
        <fieldset> <!--TASK INFO-->
            <legend><b>Task Info</b></legend>
            <a>Project Name: {{ task.task_name }}</a>
            <h1>{{ "" }}</h1> <!--blank space-->
            <a>Assigned To: {{ user.first_name }} {{" "}} {{ user.last_name }} </a>
            <!--Fix later this week; won't display correct name when user is an admin-->
        </fieldset> <br>

        <h1>{{ user.is_superuser }}</h1>
        
        <button class="button button1" id="btn1">Edit Task</button>
        <button class="button button2">
            <a href="{% url 'home' %}">Go Back</a>
        </button>
    </fieldset>
</div>
</body>
{% endblock %}
