
{% load static %}

<html lang="en"><head>
    <meta charset="utf-8">
    
    
    <title>profile edit data and skills - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/profile.css' %}">
    <style type="text/css">
          
        </style>
    </head>
    <body style="">
    <div class="container">
    <div class="main-body">
    <div class="row">
    <div class="col-lg-4">
    <div class="card">
    <div class="card-body">


        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
    <div class="d-flex flex-column align-items-center text-center">
        {% if user.employee.profile_pic %}
        <img src=" /media/{{ user.employee.profile_pic }} "
        alt="Admin" class="rounded-circle" width="150">
        
        {% else %}
        <img src="/media/images/profile pic.jpg_large" 
        alt="Admin" class="rounded-circle" width="150">
        {% endif %}
    <div class="mt-3">
    <h4>{{user.first_name}} {{user.last_name}}</h4>
    <button class="btn btn-primary">{{ form.profile_pic }}</button>
    </div>
    </div>
    <hr class="my-4">

    </div>
    </div>
    </div>
    <div class="col-lg-8">
    <div class="card">
    <div class="card-body">
    <div class="row mb-3">
    <div class="col-sm-3">
    <h6 class="mb-0">First Name</h6>
    </div>
    <div class="col-sm-9 text-secondary">
    <input type="text" class="form-control", id="first_name" name="first_name" value="{{user.first_name}}">
    </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-3">
        <h6 class="mb-0">Last Name</h6>
        </div>
        <div class="col-sm-9 text-secondary">
        <input type="text" class="form-control" id = "last_name" name="last_name" value="{{user.last_name}}">
        </div>
        </div>
    <div class="row mb-3">
    <div class="col-sm-3">
    <h6 class="mb-0">Email</h6>
    </div>
    <div class="col-sm-9 text-secondary">
    <input type="text" class="form-control" id = "email" name="email" value="{{user.email}}">
    </div>
    </div>
    <div class="row mb-3">
    <div class="col-sm-3">
    <h6 class="mb-0">Phone</h6>
    </div>
    <div class="col-sm-9 text-secondary">
    <input type="text" class="form-control" id=phone_number name=phone_number value="{{user.employee.phone_number}}">
    </div>
    </div>
   
    <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-9 text-secondary">
    <input type="submit" class="btn btn-primary px-4" value="Save Changes">
    </div>
    </div>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        
    </script>
    
    </body></html>
