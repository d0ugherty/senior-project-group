{% block content %}

<style>
    h3 {text-align: center;}

    .center {text-align: center;}

    fieldset {
        border: 2px solid rgb(0, 0, 0);
        width: 400px;
        margin:auto;
    }

    .button {
        font: 16px Arial;
        text-decoration: none;
        background-color: #EEEEEE;
        color: #333333;
        padding: 6px 12px 6px 12px;
        border-top: 1px solid #CCCCCC;
        border-right: 1px solid #333333;
        border-bottom: 1px solid #333333;
        border-left: 1px solid #CCCCCC;
    }

    .buttonGB {float: right;}
</style>

<script type="text/javascript">
    function addShift(s) {
        employee.Shifts.add(s);
    }
</script>

<body>
    <div id="form">
        <h3>Shifts Available:</h3>
        {% for s in shifts %}
            <fieldset>
                <legend><b>{{ employee.pk }}</b></legend>
                <b>Date: {{ s.due_date }}   Start: {{ s.start }}   End: {{ s.end }}</b>
                <br><br>
                <b>Task: {{ s.task_description }}</b>
                <br><br>
                <a href="#" onclick="addShift(s);" class="button">Pick Up Shift</a>
                <input id="clickMe" type="button" value="clickme" onclick="addShift(s);" />
                <a href="{% url 'home' %}" class="button buttonGB">Go Back</a>
            </fieldset>
        {% endfor %}
    </div>
</body>

{% endblock %}
