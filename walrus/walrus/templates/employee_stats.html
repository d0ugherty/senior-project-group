{% block content %}
<title>Employee Statistics</title>
<h3>Let's do some micromanaging!</h3>

<form method="post" action="{% url 'employee_stats' %}">
  {% csrf_token %}
  {{ form }}
  <button type="submit" name="id_search" value="submit">Search</button>
</form>
<div name="tasks-div">
  <p> Showing tasks for: {{ employee.first_name }} {{employe.last_name}}</p>
  
    {% for task in tasks %}
      {% include 'task_card.html' with task=task %}
    {% endfor %}
</div>
{% endblock %}
